<div class="container">
    <div id="login" class="signin-card">
      <div class="logo-image">
      <img src="http://www.officialpsds.com/images/thumbs/Spiderman-Logo-psd59240.png" alt="Logo" title="Logo" width="138">
      </div>
      <h1 class="display1">Login</h1>
      <p class="subhead">Desarrolladores</p>
      {{mensaje}}
      <form (ngSubmit)="onSubmit()" role="form">
        <div id="form-login-username" class="form-group">
          <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required [(ngModel)]="usuario.username"/>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="username" class="float-label">username</label>
        </div>
        <div id="form-login-password" class="form-group">
          <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required [(ngModel)]="usuario.password">
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="password" class="float-label">password</label>
        </div>
        <div id="form-login-remember" class="form-group">
          <div class="checkbox checkbox-default">       
              <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
              <label for="remember">Remember me</label>      
          </div>
        </div>
        <div>
          <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in" (click)="onSubmit()">Iniciar sesion</button>  
          </div>

      </form>
    </div>
</div>
